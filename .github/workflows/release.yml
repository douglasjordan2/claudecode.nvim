name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: claudecode-bridge-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: claudecode-bridge-linux-aarch64
            use_zigbuild: true
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: claudecode-bridge-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: claudecode-bridge-darwin-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-zigbuild
        if: matrix.use_zigbuild
        run: |
          pip3 install ziglang
          cargo install cargo-zigbuild

      - name: Build (zigbuild)
        if: matrix.use_zigbuild
        working-directory: rust
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.use_zigbuild"
        working-directory: rust
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        run: |
          cp rust/target/${{ matrix.target }}/release/claudecode-bridge ${{ matrix.binary_name }}
          chmod +x ${{ matrix.binary_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
